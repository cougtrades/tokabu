        window.SolanaCasino = (() => {
            const DEVNET_ENDPOINT = 'https://api.devnet.solana.com';
            const connection = new solanaWeb3.Connection(DEVNET_ENDPOINT, 'confirmed');
            let houseKeypair = null;

            const getOrCreateHouse = async () => {
                if (houseKeypair) return houseKeypair;
                const stored = localStorage.getItem('tokabu_house_secret');
                if (stored) {
                    const secret = Uint8Array.from(JSON.parse(stored));
                    houseKeypair = solanaWeb3.Keypair.fromSecretKey(secret);
                } else {
                    houseKeypair = solanaWeb3.Keypair.generate();
                    localStorage.setItem('tokabu_house_secret', JSON.stringify(Array.from(houseKeypair.secretKey)));
                    // Try to fund house with small airdrop for payouts
                    try { await connection.requestAirdrop(houseKeypair.publicKey, solanaWeb3.LAMPORTS_PER_SOL * 1); } catch {}
                }
                return houseKeypair;
            };

            const getProvider = () => {
                if ('solana' in window) {
                    const provider = window.solana;
                    if (provider?.isPhantom || provider?.isBackpack || provider?.isSolflare) return provider;
                }
                return null;
            };

            const connect = async () => {
                const provider = getProvider();
                if (!provider) throw new Error('No Solana wallet found. Install Phantom or Solflare.');
                const res = await provider.connect();
                const pubkey = res.publicKey ?? provider.publicKey;
                window.walletConnected = true;
                window.blockchainType = 'solana';
                window.playerAddress = pubkey.toBase58();
                return pubkey;
            };

            const disconnect = async () => {
                const provider = getProvider();
                try { await provider?.disconnect(); } catch {}
                window.walletConnected = false;
                window.playerAddress = undefined;
                return true;
            };

            const getPlayerPublicKey = () => {
                const provider = getProvider();
                return provider?.publicKey || (window.playerAddress ? new solanaWeb3.PublicKey(window.playerAddress) : null);
            };

            const ensureRecentBlockhash = async (tx) => {
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                tx.recentBlockhash = blockhash;
                return tx;
            };

            const placeBet = async (lamports) => {
                const provider = getProvider();
                const player = getPlayerPublicKey();
                if (!provider || !player) throw new Error('Wallet not connected');
                const house = (await getOrCreateHouse()).publicKey;
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({ fromPubkey: player, toPubkey: house, lamports })
                );
                tx.feePayer = player;
                await ensureRecentBlockhash(tx);
                const sendRes = await provider.signAndSendTransaction(tx);
                const signature = typeof sendRes === 'string' ? sendRes : sendRes.signature;
                await connection.confirmTransaction(signature, 'confirmed');
                return signature;
            };

            const payout = async (lamports, toPubkeyBase58) => {
                const toPubkey = new solanaWeb3.PublicKey(toPubkeyBase58);
                const house = await getOrCreateHouse();
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({ fromPubkey: house.publicKey, toPubkey, lamports })
                );
                tx.feePayer = house.publicKey;
                await ensureRecentBlockhash(tx);
                const sig = await solanaWeb3.sendAndConfirmTransaction(connection, tx, [house]);
                return sig;
            };

            const airdrop = async (toPubkey, solAmount) => {
                const lamports = Math.floor(solAmount * solanaWeb3.LAMPORTS_PER_SOL);
                const sig = await connection.requestAirdrop(toPubkey, lamports);
                await connection.confirmTransaction(sig, 'confirmed');
                return sig;
            };

            const getBalance = async (pubkey) => connection.getBalance(pubkey);

            return { connection, getProvider, connect, disconnect, getPlayerPublicKey, placeBet, payout, airdrop, getBalance, getOrCreateHouse };
        })();

                            >
                                <img 
                                    src="chart.jpeg" 
                                    alt="Chart" 
                                    className="h-12 w-auto"
                                />
                            </a>
                        </div>
                    </div>

                    {/* Game Tiles - Bottom Right */}
                    <div className="absolute bottom-16 right-16 z-20 flex gap-6">
                        {/* Blackjack Tile */}
                        <button 
                            onClick={() => setShowBlackjackHero(true)}
                            className="block group"
                        >
                            <div className="relative">
                                <img 
                                    src="blackjack.jpeg" 
                                    alt="Play Blackjack" 
                                    className="w-32 h-32 md:w-48 md:h-48 rounded-3xl shadow-2xl transition-all duration-300 group-hover:scale-110 group-hover:shadow-purple-500/50 object-cover"
                                    style={{
                                        filter: 'drop-shadow(0 10px 25px rgba(139, 92, 246, 0.3))',
                                        border: '2px solid rgba(139, 92, 246, 0.2)'
                                    }}
                                />
                                <div className="absolute inset-0 bg-gradient-to-br from-stake-purple/10 to-stake-pink/10 rounded-3xl"></div>
                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                    <div className="bg-stake-purple/90 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm font-semibold">
                                        Play Blackjack
                                    </div>
                                </div>
                            </div>
                        </button>

                        {/* Roulette Tile */}
                        <button 
                            onClick={() => setShowRouletteHero(true)} 
                            className="block group"
                        >
                            <div className="relative">
                                <img 
                                    src="roulette.jpeg" 
                                    alt="Play Roulette" 
                                    className="w-32 h-32 md:w-48 md:h-48 rounded-3xl shadow-2xl transition-all duration-300 group-hover:scale-110 group-hover:shadow-purple-500/50 object-cover"
                                    style={{
                                        filter: 'drop-shadow(0 10px 25px rgba(139, 92, 246, 0.3))',
                                        border: '2px solid rgba(139, 92, 246, 0.2)'
                                    }}
                                />
                                <div className="absolute inset-0 bg-gradient-to-br from-stake-purple/10 to-stake-pink/10 rounded-3xl"></div>
                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                    <div className="bg-stake-purple/90 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm font-semibold">
                                        Play Roulette
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>


                </section>
            );
        };

        // Main App Component
        const App = () => {
            const [showRouletteHero, setShowRouletteHero] = useState(false);
            const [showBlackjackHero, setShowBlackjackHero] = useState(false);
            const [walletVisible, setWalletVisible] = useState(false);
            const [refreshTick, setRefreshTick] = useState(0);

            // Expose modal trigger for other components (e.g., RouletteGame)
            useEffect(() => {
                window.setShowWalletModal = (show) => setWalletVisible(!!show);
            }, []);

            return (
                <div className="min-h-screen bg-stake-dark">
                    <Navigation openWallet={() => setWalletVisible(true)} />
                    <HeroSection setShowRouletteHero={setShowRouletteHero} setShowBlackjackHero={setShowBlackjackHero} />
                    {showRouletteHero && <RouletteHeroPage onBack={() => setShowRouletteHero(false)} />}
                    {showBlackjackHero && <BlackjackHeroPage onBack={() => setShowBlackjackHero(false)} />}
                    <WalletModal visible={walletVisible} onClose={() => setWalletVisible(false)} refreshTick={refreshTick} setRefreshTick={setRefreshTick} />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
