<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokabu Casino - Premium Gaming Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Polyfills for browser environment -->
    <script>
        if (typeof globalThis.global === 'undefined') {
            globalThis.global = globalThis;
        }
        if (typeof globalThis.process === 'undefined') {
            globalThis.process = { env: { NODE_ENV: 'production' } };
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
        if (typeof window.Buffer === 'undefined' && window.buffer && window.buffer.Buffer) {
            window.Buffer = window.buffer.Buffer;
        }
    </script>
    <script src="https://unpkg.com/@solana/web3.js@1.91.8/lib/index.iife.min.js"></script>
    <script type="text/babel" src="roulette-game.js"></script>
    <script type="text/babel" src="blackjack-game.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'stake-purple': '#8B5CF6',
                        'stake-pink': '#EC4899',
                        'stake-blue': '#3B82F6',
                        'stake-dark': '#0F0F23',
                        'stake-darker': '#0A0A1A',
                        'stake-gray': '#1F1F3A',
                        'stake-light-gray': '#2A2A4A'
                    },
                    animation: {
                        'gradient': 'gradient 3s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'deal': 'deal 0.5s ease-out',
                        'flip': 'flip 0.6s ease-in-out'
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        deal: {
                            '0%': { transform: 'translateY(-100px) rotate(180deg)', opacity: '0' },
                            '100%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' }
                        },
                        flip: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '100%': { transform: 'rotateY(180deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }
        .glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .playing-card {
            width: 60px;
            height: 90px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin: 0 2px;
            animation: deal 0.5s ease-out;
            transform-style: preserve-3d;
        }
        .card-red {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: 2px solid #ff4757;
        }
        .card-black {
            background: linear-gradient(135deg, #2f3542, #1e272e);
            color: white;
            border: 2px solid #3742fa;
        }
        .card-back {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: 2px solid #8B5CF6;
        }
        .card-hidden {
            background: linear-gradient(135deg, #2f3542, #1e272e);
            color: transparent;
            border: 2px solid #3742fa;
        }
        
        /* Roulette grid layout */
        .grid-cols-13 {
            grid-template-columns: repeat(13, minmax(0, 1fr));
        }
    </style>
</head>
<body class="bg-stake-dark text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Solana casino utilities exposed globally for games
        window.SolanaCasino = (() => {
            const DEVNET_ENDPOINT = 'https://api.devnet.solana.com';
            const connection = new solanaWeb3.Connection(DEVNET_ENDPOINT, 'confirmed');
            let houseKeypair = null;

            const getOrCreateHouse = async () => {
                if (houseKeypair) return houseKeypair;
                const stored = localStorage.getItem('tokabu_house_secret');
                if (stored) {
                    const secret = Uint8Array.from(JSON.parse(stored));
                    houseKeypair = solanaWeb3.Keypair.fromSecretKey(secret);
                } else {
                    houseKeypair = solanaWeb3.Keypair.generate();
                    localStorage.setItem('tokabu_house_secret', JSON.stringify(Array.from(houseKeypair.secretKey)));
                    // Try to fund house with small airdrop for payouts
                    try { await connection.requestAirdrop(houseKeypair.publicKey, solanaWeb3.LAMPORTS_PER_SOL * 1); } catch {}
                }
                return houseKeypair;
            };

            const getProvider = () => {
                if ('solana' in window) {
                    const provider = window.solana;
                    if (provider?.isPhantom || provider?.isBackpack || provider?.isSolflare) return provider;
                }
                return null;
            };

            const connect = async () => {
                const provider = getProvider();
                if (!provider) throw new Error('No Solana wallet found. Install Phantom or Solflare.');
                const res = await provider.connect();
                const pubkey = res.publicKey ?? provider.publicKey;
                window.walletConnected = true;
                window.blockchainType = 'solana';
                window.playerAddress = pubkey.toBase58();
                return pubkey;
            };

            const disconnect = async () => {
                const provider = getProvider();
                try { await provider?.disconnect(); } catch {}
                window.walletConnected = false;
                window.playerAddress = undefined;
                return true;
            };

            const getPlayerPublicKey = () => {
                const provider = getProvider();
                return provider?.publicKey || (window.playerAddress ? new solanaWeb3.PublicKey(window.playerAddress) : null);
            };

            const ensureRecentBlockhash = async (tx) => {
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                tx.recentBlockhash = blockhash;
                return tx;
            };

            const placeBet = async (lamports) => {
                const provider = getProvider();
                const player = getPlayerPublicKey();
                if (!provider || !player) throw new Error('Wallet not connected');
                const house = (await getOrCreateHouse()).publicKey;
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({ fromPubkey: player, toPubkey: house, lamports })
                );
                tx.feePayer = player;
                await ensureRecentBlockhash(tx);
                const sendRes = await provider.signAndSendTransaction(tx);
                const signature = typeof sendRes === 'string' ? sendRes : sendRes.signature;
                await connection.confirmTransaction(signature, 'confirmed');
                return signature;
            };

            const payout = async (lamports, toPubkeyBase58) => {
                const toPubkey = new solanaWeb3.PublicKey(toPubkeyBase58);
                const house = await getOrCreateHouse();
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({ fromPubkey: house.publicKey, toPubkey, lamports })
                );
                tx.feePayer = house.publicKey;
                await ensureRecentBlockhash(tx);
                const sig = await solanaWeb3.sendAndConfirmTransaction(connection, tx, [house]);
                return sig;
            };

            const airdrop = async (toPubkey, solAmount) => {
                const lamports = solAmount * solanaWeb3.LAMPORTS_PER_SOL;
                try {
                    const sig = await connection.requestAirdrop(toPubkey, lamports);
                    await connection.confirmTransaction(sig, 'confirmed');
                    return sig;
                } catch (e) {
                    throw new Error('Airdrop failed: ' + (e.message || 'unknown'));
                }
            };

            return { placeBet, payout, connect, disconnect, airdrop };
        })();

        // Global app state
        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [showWalletModal, setShowWalletModal] = useState(false);

            // Expose modal controls to games
            useEffect(() => {
                window.setShowWalletModal = setShowWalletModal;
            }, []);

            // Wallet connection state
            const [connected, setConnected] = useState(false);
            const [address, setAddress] = useState('');

            const connectWallet = async () => {
                try {
                    const pubkey = await window.SolanaCasino.connect();
                    setConnected(true);
                    setAddress(pubkey.toBase58());
                } catch (e) {
                    alert(e.message);
                }
            };

            const disconnectWallet = async () => {
                await window.SolanaCasino.disconnect();
                setConnected(false);
                setAddress('');
            };

            useEffect(() => {
                if (window.walletConnected) {
                    setConnected(true);
                    setAddress(window.playerAddress);
                } else {
                    setConnected(false);
                    setAddress('');
                }
            }, [window.walletConnected]);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-stake-darker/80 backdrop-blur border-b border-stake-purple/20">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                            <a href="#" className="text-2xl font-extrabold text-gradient">Tokabu Casino</a>
                            <nav className="hidden md:flex gap-6 items-center">
                                <button onClick={() => setActiveTab('home')} className={`hover:text-stake-purple transition ${activeTab === 'home' ? 'text-stake-purple' : 'text-gray-300'}`}>Home</button>
                                <button onClick={() => setActiveTab('blackjack')} className={`hover:text-stake-purple transition ${activeTab === 'blackjack' ? 'text-stake-purple' : 'text-gray-300'}`}>Blackjack</button>
                                <button onClick={() => setActiveTab('roulette')} className={`hover:text-stake-purple transition ${activeTab === 'roulette' ? 'text-stake-purple' : 'text-gray-300'}`}>Roulette</button>
                                <button onClick={() => setActiveTab('about')} className={`hover:text-stake-purple transition ${activeTab === 'about' ? 'text-stake-purple' : 'text-gray-300'}`}>About</button>
                            </nav>
                            <div>
                                {connected ? (
                                    <div className="flex items-center gap-3">
                                        <div className="px-4 py-2 rounded-full bg-stake-gray border border-stake-purple/30 text-sm">
                                            {address.slice(0, 8)}...{address.slice(-6)}
                                        </div>
                                        <button onClick={disconnectWallet} className="px-4 py-2 rounded-full bg-gray-600 hover:bg-gray-500">Disconnect</button>
                                    </div>
                                ) : (
                                    <button onClick={connectWallet} className="px-6 py-3 rounded-full bg-gradient-to-r from-stake-purple to-stake-pink hover:opacity-90">Connect Wallet</button>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Hero section */}
                    <section className="relative overflow-hidden">
                        <div className="hero-gradient">
                            <div className="max-w-7xl mx-auto px-4 py-16 md:py-24">
                                <div className="grid md:grid-cols-2 gap-8 items-center">
                                    <div>
                                        <h1 className="text-4xl md:text-6xl font-extrabold text-white leading-tight">Premium On-Chain Casino</h1>
                                        <p className="mt-4 text-lg text-gray-200">Play beautifully designed games powered by Solana. Bet with confidence and enjoy instant settlements.</p>
                                        <div className="mt-8 flex gap-4">
                                            <button onClick={() => setActiveTab('blackjack')} className="px-8 py-3 rounded-full bg-gradient-to-r from-stake-purple to-stake-pink hover:opacity-90">Play Blackjack</button>
                                            <button onClick={() => setActiveTab('roulette')} className="px-8 py-3 rounded-full bg-stake-gray border border-stake-purple/30 hover:bg-stake-light-gray">Play Roulette</button>
                                        </div>
                                    </div>
                                    <div className="hidden md:block">
                                        <div className="relative">
                                            <div className="absolute -top-8 -left-8 w-48 h-48 bg-stake-purple/30 rounded-full blur-2xl animate-pulse-slow"></div>
                                            <div className="absolute -bottom-8 -right-8 w-48 h-48 bg-stake-pink/30 rounded-full blur-2xl animate-pulse-slow"></div>
                                            <img src="https://images.unsplash.com/photo-1549049950-48d5887197c7?q=80&w=1200&auto=format&fit=crop" alt="Casino" className="rounded-2xl shadow-2xl glow" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Main content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'home' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                {/* Blackjack card */}
                                <div className="bg-stake-gray rounded-3xl p-8 border border-stake-purple/30 card-hover">
                                    <h2 className="text-2xl font-bold text-gradient mb-4">Blackjack</h2>
                                    <p className="text-gray-300 mb-6">Classic 21 with beautiful cards and smooth animations. Bet SOL on Devnet for real payouts.</p>
                                    <button onClick={() => setActiveTab('blackjack')} className="px-6 py-3 rounded-full bg-gradient-to-r from-stake-purple to-stake-pink hover:opacity-90">Play Blackjack</button>
                                </div>
                                {/* Roulette card */}
                                <div className="bg-stake-gray rounded-3xl p-8 border border-stake-purple/30 card-hover">
                                    <h2 className="text-2xl font-bold text-gradient mb-4">Roulette</h2>
                                    <p className="text-gray-300 mb-6">European Roulette with smooth spin animations and clean betting layout.</p>
                                    <button onClick={() => setActiveTab('roulette')} className="px-6 py-3 rounded-full bg-gradient-to-r from-stake-purple to-stake-pink hover:opacity-90">Play Roulette</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'blackjack' && (
                            <div className="mt-8">
                                {React.createElement(window.BlackjackGame)}
                            </div>
                        )}

                        {activeTab === 'roulette' && (
                            <div className="mt-8">
                                {React.createElement(window.RouletteGame)}
                            </div>
                        )}

                        {activeTab === 'about' && (
                            <div className="bg-stake-gray rounded-3xl p-8 border border-stake-purple/30">
                                <h2 className="text-2xl font-bold text-gradient mb-4">About Tokabu Casino</h2>
                                <p className="text-gray-300">A modern on-chain casino experience powered by Solana. This demo showcases UI interactions and Devnet integrations for educational purposes.</p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-stake-purple/20">
                        <div className="max-w-7xl mx-auto px-4 py-6 text-center text-gray-400 text-sm">
                            Â© 2025 Tokabu Casino. All rights reserved.
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

    <!-- Wallet modal -->
    <div id="wallet-modal" className="fixed inset-0 bg-black/60 hidden items-center justify-center">
        <div className="bg-stake-gray rounded-3xl p-6 border border-stake-purple/30 w-[90%] max-w-md">
            <h3 className="text-xl font-semibold text-white mb-4">Connect Wallet</h3>
            <p className="text-gray-300 mb-4">Please open your Solana wallet extension and approve the connection.</p>
            <div className="flex justify-end">
                <button onclick="document.getElementById('wallet-modal').classList.add('hidden')" className="px-4 py-2 rounded-full bg-gray-600 hover:bg-gray-500">Close</button>
            </div>
        </div>
    </div>

</body>
